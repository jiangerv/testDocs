<!DOCTYPE html>

    <title>图片介绍页面</title>
    <style>
        body {
            font-family: "PingFang SC", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background-color: #444;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            margin: 0 1em;
            font-size: 18px;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        nav a:link {
            color: #fff;
            background-color: #333;
        }

        nav a:visited {
            color: #ccc;
            background-color: #555;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
            background-color: #444;
        }

        main {
            padding: 2em;
        }

        h2 {
            text-align: center;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-container div {
            width: 30%;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            padding: 1em;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
        }

        .image-description {
            width: 100%;
            font-size: 14px;
            margin-top: 1em;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        .main-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .main-item img,
        .main-item iframe {
            width: 48%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 2em;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
        }

        .footer-links {
            flex: 1;
            margin-right: 2em;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        .footer-links h3 {
            font-size: 20px;
            margin-bottom: 1em;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 0.5em;
            font-family: "PingFang SC", Arial, sans-serif;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
        }

        .language-selector select {
            font-size: 16px;
            padding: 0.5em;
            font-family: "PingFang SC", Arial, sans-serif;
        }
    </style>
